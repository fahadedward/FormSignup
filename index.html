<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="Images/leaf.jpg" alt="LEAF" />
        <div class="logo-container">
          <img src="Images/spiderman.png" alt="" />
          <h1 class="logo-word">SPIDER</h1>
        </div>
      </div>
      <div class="form-container">
        <div class="service-container">
          <p class="service-print">
            This is not a real online service! You know you need something
            <br />like this in your life to help you realize your deepest
            dreams. <br />Sign up <em>now</em> to get started. <br /><br />
            You <i>know</i> you want to.
          </p>
        </div>

        <div class="form-inputs">
          <h3 class="sign-up-below">Sign Up Below!</h3>
          <form class="input-container">
            <div class="form-item">
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                name="first_name"
                placeholder="John"
                required
              />
            </div>
            <div class="form-item">
              <label for="first-last">Last Name</label>
              <input
                type="text"
                id="last-name"
                name="last_name"
                placeholder="Edwards"
                required
              />
            </div>
            <div class="form-item">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="user_email"
                placeholder="johnedwards@gmail.com"
                required
                title="Please enter a valid email address, like user@example.com."
              />
            </div>
            <div class="form-item">
              <label for="number">Number</label>
              <input
                type="number"
                id="number"
                name="user_number"
                placeholder="4161234567"
                minlength="10"
                required
              />
            </div>
            <div class="form-item">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="user_password"
                minlength="8"
                required
              />
            </div>
            <div class="form-item">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                name="user_password"
                minlength="8"
                required
              />
            </div>
          </form>
        </div>

        <div class="account-container">        
          <div class="account-signup">
            <input type="button" value="Create Account" id="create-account"></input>
            <p class="log-in">Already have an account? <a href="www.google.com">Log In</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
